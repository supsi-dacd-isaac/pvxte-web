{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link"><h3>User management:</h3></a>
              </li>
        </ul>
    </nav>
    <form method="post" enctype = "multipart/form-data">
        <input type="hidden" class="form-control-sm" name="type" value="change_settings">
        <fieldset>
            <table class="table-sm-form">
                <thead>
                <tr>
                    <td colspan="3" align="center">Main settings:</td>
                </tr>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="form-control-sm" name="username" value="{{ user_data['username'] }}"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" class="form-control-sm" name="email" value="{{ user_data['email'] }}"></td>
                    </tr>
<!--                    <tr>-->
<!--                        <td>Company</td>-->
<!--                        <td>{{ user_data['company'] }}</td>-->
<!--                    </tr>-->
                    <tr>
                        <td colspan="2" align="center"><button type="submit" class="btn btn-dark" onclick="return confirm('You are updating your profile settings! Are you sure?')">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <br><br>
    <form method="post" enctype = "multipart/form-data">
        <input type="hidden" class="form-control-sm" name="type" value="change_pwd">
        <fieldset>
            <table class="table-sm-form">
                <thead>
                <tr>
                    <td colspan="3" align="center">Password:</td>
                </tr>
                <tbody>
                    <tr>
                        <td>New password:</td>
                        <td><input type="password" class="form-control-sm" name="password" value=""></td>
                    </tr>
                    <tr>
                        <td>Retype New password:</td>
                        <td><input type="password" class="form-control-sm" name="confirm" value=""></td>
                    </tr>
<!--                    <tr>-->
<!--                        <td>Company</td>-->
<!--                        <td>{{ user_data['company'] }}</td>-->
<!--                    </tr>-->
                    <tr>
                        <td colspan="2" align="center"><button type="submit" class="btn btn-dark" onclick="return confirm('You are changing your password! Are you sure?')">Change password</button></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>

<!--            <td colspan="3" align="center"><a class="nav-link" href="{{ url_for('logout') }}" onclick="return confirm('Are you sure you want to logout?')">Logout</span></a></td>-->
<!--        </tr>-->
<!--        </thead>-->
<!--    </table>-->

  {% if error %}
    <br>
    <a class="nav-link"><h3><strong>Error:</strong> {{ error }}</h3></a>
  {% endif %}
{% endblock %}
