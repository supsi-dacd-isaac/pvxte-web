<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVXTE Web GUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.2.2-dist/css/bootstrap_pvxte.css') }}">
</head>
<body>

    <div class="container-sm" style="background: white;">

    {% if 'username' in session.keys() and session['username'] != '' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index') }}">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">|</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('new_sim') }}">New</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">|</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}" onclick="return confirm('Are you sure you want to logout?')">Logout</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">|</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> <b>User: {{ session['username'] }} </b></a>
          </li>
        </ul>
    </nav>
    <hr>
    <div class="container-sm">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
